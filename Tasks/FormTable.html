<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Storage</title>
</head>
<body>
  <style>
    table{
      display: none;
    }
  </style>
    <form id="form">
        <label for="name">Name:</label>
      <input type="text" name="name" id="name" /><br><br>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" /><br><br>
      Roles:<select id="roles">
        <option>Admin</option>
        <option>Normal</option>
      </select><br><br>
  <button type="submit" id="submit">Submit</button> 
</form>
<table id="table">
  <tr>
    <th>Name</th>
    <th>Password</th>
    <th>Roles</th>
  </tr>
</table>
</body>
<script>
  document.getElementById("submit").onclick=function(){
    document.getElementById("table").style.display="block";
    var table=document.getElementById("table");
    var row=table.insertRow(-1);
    var name=row.insertCell(0);
    var password=row.insertCell(1);
    var roles=row.insertCell(2);
    name.innerHTML=document.getElementById("name").value;
    password.innerHTML=document.getElementById("password").value;
    roles.innerHTML=document.getElementById("roles").value;
    return false;
  }
</script>
</html>
