<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consonants Count</title>
</head>
<body>
    <script>
        let arr=[]
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(resp => resp.json())
            .then(data => {
                console.log(data)
                data.forEach((e, i) => {
                    let obj = {
                        user: i + 1,
                        title: e.title,
                        body: e.body
                    }
                    arr.push(obj)
                    let count=0;
                    let temp=0;
                    let vowel='aeiou';
                    let body=obj.body;
                    // console.log(body)
                    let arr1=body.split(" ")
                    let arr2=[]
                    arr1.forEach(data => {
                        if (vowel.indexOf(data[data.length - 1]) > -1) {
                            arr2.push(`${data}/`)
                            count+=1;
                        }
                        else {
                            arr2.push(`${data}_`)
                            temp+=1;
                        }
                    })
                    console.log("The vowels count is"+count);
                    console.log("The consonants count is"+temp);
                    console.log(arr2)
                })
                console.log(arr);
                })
    </script>
    Counting Consonants
</body>
</html>
