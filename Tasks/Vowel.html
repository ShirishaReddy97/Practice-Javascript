<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel</title>
</head>

<body>
    <script>
        let arr = []
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(resp => resp.json())
            .then(data => {
                console.log(data)
                data.forEach((e, i) => {
                    let obj = {
                        user: i + 1,
                        title: e.title,
                        body: e.body
                    }
                    arr.push(obj);

                    let vowel = 'aeiou';
                    let title = obj.title;
                    // console.log(title)
                    let arr1 = title.split(" ")
                    let arr2 = []
                    arr1.forEach(data => {
                        if (vowel.indexOf(data[data.length - 1]) > -1) {
                            arr2.push(`${data}/`)
                        }
                        else {
                            arr2.push(`${data}_`)
                        }

                    })
                    // console.log(arr2)
                    // let arr3=[...arr2].reverse( ).join("");
                    // console.log(arr3);
                    const string=arr2.map(e=>e.split("").reverse().join(" "))
                    console.log(string);
                });
                console.log(arr);
            })
    </script>
    Vowel Highlight
</body>

</html>
